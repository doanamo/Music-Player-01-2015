<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="lib/bootstrap-3.3.1/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="window" class="panel panel-default">
            <div class="panel-heading clearfix" style="-webkit-app-region: drag">
                <p class="panel-title pull-left">Music Player</p>
                
                <div class="btn-group pull-right">
                    <button class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
            
            <div class="panel-body">
                <div id="playback-info">
                    <p>Playing: Woodkid - The Golden Age</p>
                </div>
                
                <div id="playback-progress">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 20%"></div>
                    </div>
                </div>

                <div id="playback-controls">
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                    
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
                    
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <script src="lib/jquery-1.11.2.js"></script>
        <script src="lib/bootstrap-3.3.1/js/bootstrap.js"></script>
        <script src="source/main.js"></script>
    </body>
</html>
