<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="external/bootstrap-3.3.1/css/bootstrap.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="window" class="panel panel-default">
            <div class="panel-body">
                <ul class="list-group">
                    <li id="control-panel" class="list-group-item">
                        <div id="playback-control">
                            <div class="btn-group">
                                <button id="playback-stop" class="btn btn-default btn-sm" tabindex="1">
                                    <span class="glyphicon glyphicon-stop"></span>
                                </button>
                                
                                <button id="playback-pause" class="btn btn-default btn-sm" tabindex="2">
                                    <span class="glyphicon glyphicon-pause"></span>
                                </button>
                                
                                <button id="playback-play" class="btn btn-default btn-sm" tabindex="3">
                                    <span class="glyphicon glyphicon-play"></span>
                                </button>
                                
                                <button class="btn btn-default btn-sm disabled" tabindex="4">
                                    <span class="glyphicon glyphicon-step-backward"></span>
                                </button>
                                
                                <button class="btn btn-default btn-sm disabled" tabindex="5">
                                    <span class="glyphicon glyphicon-step-forward"></span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="application-control">
                            <div class="btn-group">
                                <button id="application-volume" class="btn btn-default btn-sm" tabindex="6">
                                    <span id="volume-icon" class="glyphicon glyphicon-volume-up"></span>
                                </button>
                            
                                <button id="application-settings" class="btn btn-default btn-sm disabled" tabindex="7">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </button>
                            </div>
                        </div>
                    </li>
                
                    <li id="middle-panel" class="list-group-item">
                        <div id="playlist-panel">
                            
                        </div>
                        
                        <div id="tracklist-panel">
                            <ul class="list-group">
                                <!-- List of music tracks. -->
                            </ul>
                        </div>
                    </li>
                    
                    <li id="playback-panel" class="list-group-item">
                        <div id="playback-info">
                            <b>Playing: </b>
                            <p id="playback-name">None</p>
                            <p id="playback-time"><span class="current">00:00</span> / <span class="duration">00:00</span></p>
                        </div>
                        
                        <div id="playback-progress" class="progress">
                            <div class="progress-bar progress-bar-default" role="progressbar" style="width: 0%"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div id="volume-panel" class="panel panel-default">
            <div id="volume-slider" class="progress">
                <div class="progress-bar progress-bar-default" role="progressbar" style="width: 100%"></div>
            </div>
            <p id="volume-percentage">100%</p>
        </div>
        
        <script src="external/jquery-1.11.2.js"></script>
        <script src="external/bootstrap-3.3.1/js/bootstrap.js"></script>
        <script src="external/buzz-1.1.7.js"></script>
        <script src="index.js"></script>
    </body>
</html>
