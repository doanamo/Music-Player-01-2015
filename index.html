<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="external/bootstrap-3.3.1/css/bootstrap.css">
        
        <link rel="stylesheet" href="style/utility.css">
        <link rel="stylesheet" href="style/main-panel.css">
        <link rel="stylesheet" href="style/control-panel.css">
        <link rel="stylesheet" href="style/view-panel.css">
        <link rel="stylesheet" href="style/playlist-panel.css">
        <link rel="stylesheet" href="style/tracklist-panel.css">
        <link rel="stylesheet" href="style/playback-panel.css">
        <link rel="stylesheet" href="style/volume-panel.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-panel">
            <div id="control-panel">
                <div id="playback-control">
                    <div class="btn-group">
                        <button id="playback-stop" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                        
                        <button id="playback-pause" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-pause"></span>
                        </button>
                        
                        <button id="playback-play" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        
                        <button id="playback-previous" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-step-backward"></span>
                        </button>
                        
                        <button id="playback-next" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-step-forward"></span>
                        </button>
                    </div>
                </div>
                
                <div id="application-control">
                    <div class="btn-group">
                        <button id="application-volume" class="btn btn-default btn-sm">
                            <span id="volume-icon" class="glyphicon glyphicon-volume-up"></span>
                        </button>
                    
                        <button id="application-settings" class="btn btn-default btn-sm disabled">
                            <span class="glyphicon glyphicon-cog"></span>
                        </button>
                    </div>
                </div>
            </div>
        
            <div id="view-panel">
                <div id="playlist-panel">
                    <ul>
                        <!-- List of playlists. -->
                    </ul>
                </div>
                
                <div id="tracklist-panel" tabindex="0">
                    <!-- Tracklist elements. -->
                </div>
            </div>
            
            <div id="playback-panel">
                <div id="playback-info">
                    <b>Playing: </b>
                    <p id="playback-name">None</p>
                    <p id="playback-time"><span class="current">00:00</span> / <span class="duration">00:00</span></p>
                </div>
                
                <div id="playback-progress" class="progress">
                    <div class="progress-bar progress-bar-default" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div id="volume-panel">
            <div id="volume-slider" class="progress">
                <div class="progress-bar progress-bar-default" role="progressbar" style="width: 100%"></div>
            </div>
            <p id="volume-percentage">100%</p>
        </div>
        
        <script src="external/jquery-1.11.2.js"></script>
        <script src="external/bootstrap-3.3.1/js/bootstrap.js"></script>
        <script src="external/buzz-1.1.7.js"></script>
        <script src="index.js"></script>
    </body>
</html>
